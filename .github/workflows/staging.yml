# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "staging" ]
  pull_request:
    branches: [ "staging" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: |
        dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - name: Echo secrets
      run: |
        mkdir BoardCutter/Properties/PublishProfiles
        echo $STAGING_PUBLISH_FILE >> BoardCutter/Properties/PublishProfiles/FTPProfile.pubxml
      env:
        STAGING_PUBLISH_FILE: ${{ secrets.STAGING_PUBLISH_FILE }}
        
    - name: Build
      run: |
        dotnet build --no-restore
        dotnet publish ./BoardCutter.sln /p:PublishProfileFullPath=BoardCutter/Properties/PublishProfiles/FTPProfile.pubxml
        ls BoardCutter/bin/Release/net8.0/publish/
        
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.2
      with:
        server: ${{ secrets.STAGING_FTP_SERVER }}   
        username: ${{ secrets.STAGING_FTP_USERNAME }}   
        password: ${{ secrets.STAGING_FTP_PASSWORD }}      
        protocol: ftps
        local-dir: BoardCutter/bin/Release/net8.0/publish/
        server-dir: /staging/boardcutter/
